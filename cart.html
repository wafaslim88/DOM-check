<html class="all" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <header>
     <div>
        <img class="logo" src="https://www.paranet.tn/img/logo-1638795457.jpg" alt="Paranet">
     </div>
     <nav>
        <ul>
            <li><a href="/home/">HOME</a></li>
            <li><a href="/about/">ABOUT</a></li>
            <li class="shop"><a href="/cart/"><ion-icon name="cart-outline"></ion-icon>CART<span>2</span></a>
            </li>
        </ul>
        </nav>
        <h1 style="text-align: center; color: purple;">Shopping Cart</h1>
    </header>

     <div class="container">
        <div class="image">
            <img class="mg" style="border: solid 1px; color: gray;" src="https://www.paranet.tn/6533-cart_default/gamarde-bebe-eau-nettoyante-400ml.jpg" alt="GAMARDE BEBE EAU NETTOYANTE 400ML">
            <h1 class="mg" style="font-size: small;">GAMARDE BEBE EAU NETTOYANTE 400ML</h1>
            <h2 class="mg" id="price" style="color: palevioletred;">48,500 TND</h2>
            <button id="plus-btn" class="pls" style="height: 20px;" type="button" onclick="Increment()">+</button>
            <button id="num-btn"  class="nm" type="number" style="height: 20px;"></button>
            <button id="minus-btn" style="height: 20px;" type="button" onclick="Decrement()">-</button>
            <button class="delete" onclick="deleteItems()"><ion-icon name="trash-outline"></ion-icon></button>
            <button id="heart"><ion-icon name="heart-circle-outline"></ion-icon></button>
               
        </div>
        <div class="item">
            <img class="mg" style="border: solid 1px; color: gray;" src="https://www.paranet.tn/5919-cart_default/puressentiel-baume-de-massage-pectoral-pour-bebe-30ml.jpg" alt="PURESSENTIEL BAUME DE MASSAGE PECTORAL POUR BEBE 30ML">
            <h1 class="mg" style="font-size: small;">PURESSENTIEL BAUME DE MASSAGE PECTORAL POUR BEBE 30ML</h1>
            <h2 class="mg" id="price" style="color: palevioletred;">35,100 TND</h2>
            <button id="btplus" class="pls" style="height: 20px;" type="button" onclick="Incrementt()">+</button>
            <button id="btnum" class="nm" type="number" style="height: 20px;"></button>
            <button id="btmin" style="height: 20px;" type="button" onclick="Decrementt()">-</button>
            <button  class="select" onclick="deleteIt()"><ion-icon name="trash-outline" ></ion-icon></button>
            <button id="like"><ion-icon name="heart-circle-outline"></ion-icon></button>
        </div>
     </div>

       <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">83,600 TND</span>
       </div>
     
 <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="cart.js"></script>
</body>
</html>
